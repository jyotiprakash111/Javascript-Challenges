<!DOCTYPE html>
<html>
<body>
<h2>Example of video and audio tag</h2>
	
<video width = "300" height = "200" controls autoplay>
	<source src = "https://www.youtube.com/" type ="video/ogg" />
	<source src = "/html5/foo.mp4" type = "video/mp4" />
		Your browser does not support the video element.
</video>
<iframe width="560" height="315" src="https://www.youtube.com/embed/cxA2y9Tgl7o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<audio controls autoplay>
	<source src = "/html5/audio.ogg" type = "audio/ogg" />
	<source src = "/html5/audio.wav" type = "audio/wav" />
		Your browser does not support the audio element.
</audio>
</body>
</html>
